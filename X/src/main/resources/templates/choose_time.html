<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Choose a Time - Beauty Salon</title>
</head>
<body>
<div class="time-container">
  <h2 class="time-title">Choose a Time</h2>
  <form th:action="@{/book-appointment}" method="post">
    <input type="hidden" name="stylistId" th:value="${stylistId}">
    <input type="hidden" name="dateString" th:value="${dateString}">
    <label for="timeString">Select Time:</label>
    <select id="timeString" name="timeString" required>
      <option th:each="time : ${freeTimes}" th:value="${time}" th:text="${time}"></option>
    </select><br>
    <button type="submit" class="appointment-link">Book Appointment</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
